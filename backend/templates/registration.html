{% load static %} {% static "image" as baseUrl%}
<!DOCTYPE html>
<html lang="en">
  <!-- Font Lato -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
    rel="stylesheet"
  />

  <!-- bootstrap css -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />

  <!-- icon css -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
  />
  <!-- internall css-->
  <link rel="stylesheet" href="{% static 'style/rest.css' %}" /> 

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity | Secure your future</title>
  </head>

  <body>
    
    
    <div class="container">
      <div class="row mt-5">
        <h1 class="text-center">Registered Students</h1>
        <div class="col">  

          <table class="table table-hover">
          {% if data %}
            <thead>
              <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact</th>
                <th scope="col"></th>
              </tr>
            </thead>
    
            
            <tbody>
              {% for i in data %}
              <tr>
                <th>{{i.Fullname}}</th>
                <th>{{i.Email}}</th>
                <th>{{i.Contact}}</th>
                <th>
                  <div>
                    <form action="{% url 'deleteReg' i.id %}" method="POST" class="d-inline">
                      {% csrf_token %} 
                      <input type="submit" class="btn btn-danger " value="Delete">
                    </form>
                  </div>
                </th>
              </tr>
              {% endfor %}
            </tbody>
    
    
          </table>
    
          {% else %}
          <p>No Menu To Show</p>
          {% endif %}
        </div>
      </div>
    </div>

  
  </body>
</html>
